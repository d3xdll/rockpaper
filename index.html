<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const choices=["rock", "paper", "scissors"];
    function randomChoise (){
      let aiChoise=choices.at(Math.floor(Math.random()*choices.length));
      return aiChoise;
    }
    ;

    function compare(){
      let winCounter=0;
      let loseCounter=0;
      let tieCounter=0
      let random=randomChoise();  
      for (let i=0; i<5; i++){
        let userInput=prompt('Choose your fighter: rock, paper, or scissors').toLowerCase();  
          if (userInput==random){
            tieCounter+=1;
            console.log (tieMessage=`it's a tie! ${userInput} equals ${random}
            You have ${winCounter} wins, ${loseCounter} loses and ${tieCounter} ties`);
            
          }else if ((userInput=="rock" && random=="scissors") ||
            (userInput=="scissors" && random=="paper") ||
            (userInput=="paper" && random=="rock")){
            winCounter+=1;
            console.log (winMessage=`You won! ${userInput} beats ${random}
            You have ${winCounter} wins, ${loseCounter} loses and ${tieCounter} ties`);
            
          }else if ((userInput=="scissors" && random=="rock") ||
            (userInput=="paper" && random=="scissors") ||
            (userInput=="rock" && random=="paper")){
            loseCounter+=1;
            console.log (loseMessage=`You lose! ${userInput} can't beat ${random}
            You have ${winCounter} wins, ${loseCounter} loses and ${tieCounter} ties`);
          }
      }  
    } 
  </script>
</body>
