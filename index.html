  <script>
    const choices=["rock", "paper", "scissors"];
    function randomChoise (){
      let aiChoise=choices.at(Math.floor(Math.random()*choices.length));
      return aiChoise;
    }
    
    function compare(){
      let random=randomChoise();
      let userInput=prompt('Choose your fighter: rock, paper, or scissors').toLowerCase();
      if (userInput===random){
        return tieMessage=`it's a tie! ${userInput} equals ${random}`;
      }else if ((userInput==="rock" && random==="scissors") ||
      (userInput==="scissors" && random==="paper") ||
      (userInput==="paper" && random==="rock")){
        return winMessage=`You won! ${userInput} beats ${random}`;
      }else if (userInput=!"rock"||!"paper"||"scissors"){
        return message="Enter valid player";
      }else{
        return loseMessage=`You lose! ${userInput} can't beat ${random}`;}
      }
    
    function mainGame(){
      let winCounter=0;
      let tieCounter=0;
      let loseCounter=0;
      for (let i=0; i<5; i++) {
        compare();
          if (compare()===tieMessage){
            tieCounter++;
          }else if (compare()===winCounter){
            winCounter++;
          }else{
            loseCounter++;}
          console.log(`It's ${winCounter} wins, ${loseCounter} loses, and ${tieCounter})
      }
  
    }
      
  </script>
